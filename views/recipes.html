<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Recipes</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <!-- Button trigger modal -->
        <div class="row">
        <button style="margin-left: 5px;" type="button" class="btn btn-success" data-toggle="modal" data-target="#add-recipe-modal">
            + Add
        </button>
        <div>


        <div class="row" style="margin-top: 10px;">
              <div class="table-responsive">
                  <table id="recipes-table" class="table table-striped table-bordered table-hover" id="dataTables-example">
                      <thead>
                          <tr>

<div class="modal fade" id="add-recipe-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form role="form" id="add-recipes">
            <input type="hidden" name="id"/>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add recipe</h4>
            </div>
            <div class="modal-body">
                  <div class="form-group">
                      <label>Recipe Name</label>
                      <input type="text" name="recipe_name" class="form-control" placeholder="Enter the recipe name of your choice" required minlength="3">
                  </div>
                  <div class="form-group">
                      <label>Recipe difficulty level</label>
                      <input type="number" name="recipe_difficulty_level" class="form-control" placeholder="Enter the difficulty level 1-5" required>
                  </div>
                  <div class="form-group">
                      <label>Description</label>
                      <textarea name="description" class="form-control" rows="10" required></textarea>
                  </div>
        <!--         <div class="form-group">
                      <label>Ingredients List</label>
                      <textarea name="ingredients_list" class="form-control" rows="4" required></textarea>
                  </div>
                  <div class="form-group">
                      <label>Measurements</label>
                      <textarea name="measurements" class="form-control" rows="3" required></textarea>
                  </div> -->
                  <div class="form-group">
                      <label>Any Tips?</label>
                      <textarea name="tips" class="form-control" rows="10"></textarea>
                  </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default">Save changes</button>
            </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<script type="text/JavaScript">

  $("#add-recipes").validate({
   submitHandler: function(form, event) {
     event.preventDefault();
     var data = AUtils.form2json($(form));

     console.log(AUtils.form2json($(form)));
     if(data.id){
       updateRecipe(data);
     }else{
       addRecipe(data);
     }
   }
  });
  getRecipes();


  function updateRecipe(recipe){
    RestClient.put("api/user/recipes/"+recipe.id, recipe, function(data){
      toastr.success("Recipe has been updated");
      getRecipes();
      $("#add-recipes").trigger("reset");
      $("#add-recipe *[name='id']").val("");
      $("#add-recipe-modal").modal("hide");
    });
}

  function addRecipe(recipe){
    RestClient.post("api/user/recipes", recipe, function(data){
      toastr.success("Recipe has been created");
      getRecipes();
      $("#add-recipes").trigger("reset");
      $("#add-recipe-modal").modal("hide");
    });
  }

  function getRecipes(){

    $("#recipes-table").DataTable({
      processing : true,            // pop-up
      serverSide : true,           //data is loaded from server
      bDestroy: true,             // refresh table once data is added
  //    pagingType : "simple",     // organization of buttons in lower corner
      preDrawCallback: function(settings){
        /*  if(settings.jqXHR){
            settings._iRecordsTotal = settings.jqXHR.getResponseHeader('total-records');
            settings._iRecordsDisplay = settings.jqXHR.getResponseHeader('total-records');
          } */
        if(settings.aoData.length < settings._iDisplayLength){
          // disable pagination
          settings._iRecordsTotal = 0;
          settings._iRecordsDisplay = 0;
        }else{
          // emable pagination
          settings._iRecordsTotal = 100000;
          settings._iRecordsDisplay = 100000;
        }
      },

      responsive: true,

      language: {
        "zeroRecords":"Nothing found - sorry",
        "info": "Showing page _PAGE_",
        "infoEmpty": "No records available",
        "infoFiltered": ""
      },
      ajax : {                                                   // fetch data from server
        url: "api/user/recipes?order="+encodeURIComponent("+id"),
        type: "GET",
        beforeSend: function(xhr){
          xhr.setRequestHeader('Authorization', localStorage.getItem("token"));
        },
        dataSrc : function(resp){                              // mapping data
      //    resp[0].id = "<a class='btn btn-danger' onClick='doSomething'>Click me</a>";
          console.log(resp);
          return resp;
        },
        data: function(d){                          // map data table parameters into our API parameters
          d.offset=d.start;
          d.limit=d.length;
          d.search = d.search.value;

          //order in our format
          d.order = encodeURIComponent((d.order[0].dir == 'asc' ? "-" : "+")+d.columns[d.order[0].column].data);

          delete d.start;
          delete d.lenght;
          delete d.columns;
          delete d.draw;

          console.log(d);
        }
      },
      columnns: [                                  //columns descriptor: used to read objects from the data source based on column names
      {"data":"id",
        "render": function(data, type, row, meta){
          return '<div style="min-width: 60px;"><span class="badge">'+data+'</span><a class="pull-right" style="font-size: 15px; cursor: pointer;" onClick="openEditRecipesModal('+data+')"><i clas="fa fa-edit"></i></a> </div>';
        }
      },
      {"data":"recipe_name"},
      {"data":"recipe_difficulty_level"},
      {"data":"description"},
    //  {"data":"ingredients_list"},
  //    {"data":"measurements"},
      {"data":"tips"},
      {"data":"created_at"}
      ]
    });
  }

 function openEditRecipesModal(id){
   RestClient.get("api/user/recipes/"+id, function(data){
     AUtils.json2form("#add-recipe", data);
     $("#add-recipe-modal").modal("show");
     console.log(data);
   });
}

    console.log(this);
    toastr.success("you clicked");
  } */

</script>
