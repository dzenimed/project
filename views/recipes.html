<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Recipes</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <form role="form" id="add-recipes">
                    <div class="form-group">
                        <label>Recipe Name</label>
                        <input type="text" name="recipe_name" class="form-control" placeholder="Enter the recipe name of your choice" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label>Recipe difficulty level</label>
                        <input type="number" name="recipe_difficulty_level" class="form-control" placeholder="Enter the difficulty level 1-5" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" class="form-control" rows="10" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Ingredients List</label>
                        <textarea name="ingredients_list" class="form-control" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Measurements</label>
                        <textarea name="measurements" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Any Tips?</label>
                        <textarea name="tips" class="form-control" rows="10"></textarea>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </form>
            </div>

            <!-- /.col-lg-6 (nested) -->
        </div>


        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        DataTables Advanced Tables
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table id="recipes-table" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Recipe Name</th>
                                        <th>Difficulty level</th>
                                        <th>Description</th>
                                        <th>Ingridients List</th>
                                        <th>Measurements</th>
                                        <th>Tips</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

<script type="text/JavaScript">

  $("#add-recipes").validate({
   submitHandler: function(form, event) {
     event.preventDefault();

     console.log(jsonize_form($(form)));
     addRecipe(jsonize_form($(form)));
   }
  });
  getRecipes();


  function addRecipe(recipe){
    $.ajax({
      url: "api/user/recipes",
      type: "POST",
      data: recipe,
      beforeSend: function(xhr){xhr.setRequestHeader('Authorization', localStorage.getItem("token"));},
      success: function(data) {
        console.log(data);
    },
    error: function(jqXHR, textStatus, errorThrown){
      console.log(jqXHR);
    }

  });
  }

  function getRecipes(){

    $.ajax({
      url: "api/user/recipes",
      type: "GET",
      beforeSend: function(xhr){xhr.setRequestHeader('Authorization', localStorage.getItem("token"));},
      success: function(data) {
        console.log(data);

    var html = "";
    for(var i = 0; i < data.lenght; i ++){
      html+= '<tr class="odd>'
          +'<td>'+data[i].id'</td>'
          +'<td>'+data[i].recipe_name'</td>'
          +'<td>'+data[i].recipe_difficulty_level'</td>'
          +'<td>'+data[i].description'</td>'
          +'<td>'+data[i].ingredients_list'</td>'
          +'<td>'+data[i].measurements'</td>'
          +'<td>'+data[i].tips'</td></tr>';
    }
    $("#recipes-table tbody").html(html);

  });

</script>
