<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Recipes</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <!-- Button trigger modal -->
        <div class="row">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#add-recipe-modal">
            + Add
        </button>
        <div>


        <div class="row" style="margin-top: 10px;">
              <div class="table-responsive">
                  <table id="recipes-table" class="table table-striped table-bordered table-hover" id="dataTables-example">
                      <thead>
                          <tr>
                              <th>ID</th>
                              <th>Recipe Name</th>
                              <th>Difficulty level</th>
                              <th>Description</th>
                              <th>Ingridients List</th>
                              <th>Measurements</th>
                              <th>Tips</th>
                          </tr>
                      </thead>
                      <tbody>

                      </tbody>
                  </table>
              </div>
              <!-- /.table-responsive -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

<div class="modal fade" id="add-recipe-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form role="form" id="add-recipes">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add recipe</h4>
            </div>
            <div class="modal-body">
                  <div class="form-group">
                      <label>Recipe Name</label>
                      <input type="text" name="recipe_name" class="form-control" placeholder="Enter the recipe name of your choice" required minlength="3">
                  </div>
                  <div class="form-group">
                      <label>Recipe difficulty level</label>
                      <input type="number" name="recipe_difficulty_level" class="form-control" placeholder="Enter the difficulty level 1-5" required>
                  </div>
                  <div class="form-group">
                      <label>Description</label>
                      <textarea name="description" class="form-control" rows="10" required></textarea>
                  </div>
                  <div class="form-group">
                      <label>Ingredients List</label>
                      <textarea name="ingredients_list" class="form-control" rows="4" required></textarea>
                  </div>
                  <div class="form-group">
                      <label>Measurements</label>
                      <textarea name="measurements" class="form-control" rows="3" required></textarea>
                  </div>
                  <div class="form-group">
                      <label>Any Tips?</label>
                      <textarea name="tips" class="form-control" rows="10"></textarea>
                  </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default">Save changes</button>
            </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<script type="text/JavaScript">

  $("#add-recipes").validate({
   submitHandler: function(form, event) {
     event.preventDefault();

     console.log(jsonize_form($(form)));
     addRecipe(jsonize_form($(form)));
   }
  });
  getRecipes();


  function addRecipe(recipe){
    $.ajax({
      url: "api/user/recipes",
      type: "POST",
      data: recipe,
      beforeSend: function(xhr){xhr.setRequestHeader('Authorization', localStorage.getItem("token"));},
      success: function(data) {
        toastr.success("Recipe has been created");
        getRecipes();
        $("#add-recipes").trigger("reset");
        $("#add-recipe-modal").modal("hide");
        console.log(data);
    },
    error: function(jqXHR, textStatus, errorThrown){
      console.log(jqXHR);
    }

  });
  }

  function getRecipes(){

    $("#recipes-table").DataTable({
      "processing": true,
      "serverSide": true,
      "ajax" : {
        url: "api/user/recipes?order="+encodeURIComponent("+id"),
        type: "GET",
        beforeSend: function(xhr){xhr.setRequestHeader('Authorization', localStorage.getItem("token"));},
        dataSrc : "",
        data: function(d){
          d.offset=d.start;
          d.limit=d.length;
          d.search = d.search.value;


          //order in our format
          d.order = encodeURIComponent((d.order[0].dir == 'asc' ? "-" : "+")+d.columns[d.order[0].column].data);

        }
      },

        settings._iRecordsTotal = 100;

      {"data":"id"},
      {"data":"recipe_name"},
      {"data":"recipe_difficulty_level"},
      {"data":"description"},
      {"data":"ingredients_list"},
      {"data":"measurements"},
      {"data":"tips"}
      ]
    });
