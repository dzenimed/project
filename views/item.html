            + Add

        <div>


        <div class="row" style="margin-top: 10px;">

<div class="modal fade" id="add-recipe-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form role="form" id="add-items">
            <input type="hidden" name="id"/>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add item</h4>
            </div>
            <div class="modal-body">
                  <div class="form-group">
                      <label>Item title</label>
                      <input type="text" name="title" class="form-control" placeholder="Enter the item name of your choice" required minlength="3">
                  </div>
                  <div class="form-group">
                      <label>Description</label>
                      <textarea name="description" class="form-control" rows="10" required></textarea>
                  </div>
                  <div class="form-group">
                      <label>Preparation time</label>
                      <textarea name="preparation_time" class="form-control" rows="10" required></textarea>
                  </div>
                  <div class="form-group">
                      <label>Recipe difficulty level</label>
                      <input type="number" name="difficulty_lvl" class="form-control" placeholder="Enter the difficulty level 1-5 (1-easy, 5-hard)" required>
                  </div>
                  <div class="form-group">
                      <label>Image source</label>
                      <textarea name="image_src" class="form-control" rows="10" required></textarea>
                  </div>
                  <div class="form-group">
                      <label>Category ID</label>
                      <input type="number" name="category_id" class="form-control" placeholder="Enter the category ID" required>
                  </div>
                  <div class="form-group">
                      <label>Recipe ID</label>
                      <input type="number" name="recipe_id" class="form-control" placeholder="Enter the recipe ID" required>
                  </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default">Save changes</button>
            </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
